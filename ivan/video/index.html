<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
<style type="text/css">
	#Video{
		border:4px solid #999;
	}
	.btn{
		width: 400px;
		overflow: hidden;
	}
	.btn a{
		text-align: center;
		display: block;
		width: 70px;
		font-size: 14px;
		color: #fff;
		border-radius: 3px;
		margin:10px 10px 0 0;
		background: #999;
		line-height:30px;
		float: left;
		cursor: pointer;
	}
</style>
<video id="Video" width="320" height="240">
    <source src="http://www.w3school.com.cn/i/movie.ogg" type="video/ogg">
    <source src="http://www.w3school.com.cn/i/movie.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<div class="btn">
	<a id="btn-play">播放</a>
	<a id="btn-pause">暂停</a>
	<a id="btn-muted">静音</a>
	<a id="aVolum">增加音量</a>
	<a id="rVolum">减小音量</a>
	<a id="aSpeed">前进</a>
	<a id="rSpeed">后退</a>
</div>
<script type="text/javascript">
	var video = document.querySelector("#Video");
	var btnPlay = document.querySelector("#btn-play");
	var btnPause = document.querySelector("#btn-pause");
	var btnMuted = document.querySelector("#btn-muted");
	var btnavolum = document.querySelector("#aVolum");
	var btnrvolum = document.querySelector("#rVolum");
	var aSpeed = document.querySelector("#aSpeed");
	var rSpeed = document.querySelector("#rSpeed");
	var tol = 0;
	//播放
	btnPlay.onclick = function(){
		video.play();
	}
	//暂停
	btnPause.onclick = function(){
		video.pause();
	}
	//视屏长度
	video.addEventListener("loadedmetadata", function(){
	    tol = parseInt(video.duration);//获取总时长
	    //alert(tol);
	});

	//当前播放时间点
	video.addEventListener("timeupdate", function(){
	    var currentTime = parseInt(video.currentTime);//获取当前播放时间
	    // if(currentTime == tol){
	    // 	alert("jieshu")
	    // }
	    console.log(currentTime);//在调试器中打印
	});
	//播放结束
	video.addEventListener("ended", function(){
	    alert("视屏播放结束");
	});

	//改变音量
	var volumeNum = "";
	video.volume = 0.8;
	function setAddVol(num){ 
		volumeNum = video.volume.toFixed(1);
 		if(volumeNum<1 || volumeNum>0.1){
 			video.volume = (Number(volumeNum) + Number(num)).toFixed(1);
    		alert(video.volume);
    	}
	}

	//增加音量
	btnavolum.onclick = function(){
 		setAddVol(0.1)
 	}
 	//降低音量
 	btnrvolum.onclick = function(){
 		setAddVol(-0.1)
 	}
</script>
</body>
</html>
